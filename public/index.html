<head>

<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>

 
 <script src="app.js"></script>
 
<script type="text/javascript">
    
	$(document).on("ready",function()
	{
     		//loadvideoplayer("EfDfdyBldz0");
 	})  
 
	var yplayer;
 
	function loadvideoplayer(id)
	{
    		console.log("Loading:" + id)
		var params = { allowScriptAccess: "always" };
    		var atts = { id: "myytplayer" , autoplay: 1, wmode: 'transparent'};
    		swfobject.embedSWF("http://www.youtube.com/v/" + id + "?enablejsapi=1&playerapiid=yplayer&version=3&autoplay=1", "ytapiplayer", "100%", "100%", "8", null, null, params, atts);
	}
 
 
 	function onYouTubePlayerReady(event)
 	{
		console.log("YouTube Player Ready.");
    		yplayer = document.getElementById("myytplayer");
    		yplayer.addEventListener("onStateChange", "onytplayerStateChange");
 	}


 	function onytplayerStateChange(newState)
   {
		if (newState==0)
		{
			yplayer.loadVideoById("EfDfdyBldz0")
		}
	}
</script>

	body
	{
		background-color:#000;
	}
</style>
 
</head>

 <input type="time" id="time">
